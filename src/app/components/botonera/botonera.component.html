<div class="d-flex gap-2">
    @if(parent == 'card'){
        <a [routerLink]="['/producto', _id]" class="btn btn-outline-secondary btn-sm" title="Ver detalle">Ver Detalle
            <i class="bi bi-search"></i>
        </a>
    } @else if(parent == 'view'){
        <a [routerLink]="['/home']" class="btn btn-outline-secondary btn-sm" title="Volver al listado">Volver al listado
            <i class="bi bi-arrow-left"></i>
        </a>
    }
    <button class="btn btn-outline-danger btn-sm" (click)="borrarProducto(_id)" title="Borrar">Borrar
        <i class="bi bi-trash"></i>
    </button>
</div>
